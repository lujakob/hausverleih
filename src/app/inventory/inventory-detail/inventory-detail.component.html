<mat-toolbar>
	<button mat-icon-button routerLink="/inventory">
		<mat-icon>keyboard_arrow_left</mat-icon>
		&nbsp;
		<span>zur√ºck</span>
	</button>
</mat-toolbar>

<mat-card *ngIf="data">
	<mat-card-header>
		<mat-card-title>
			{{data?.title}}
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<div class="inventory-row">
			<div class="label">Titel:</div>
			<div class="content">{{data?.title}}</div>
		</div>
		<div class="inventory-row">
			<div class="label">Halter:</div>
			<div class="content">{{data?.holder.name}}</div>
		</div>
		<div class="inventory-row">
			<div class="label">Besitzer:</div>
			<div class="content">{{data?.owner.name}}</div>
		</div>
		<div class="inventory-row">
			<div class="label">Kategorie:</div>
			<div class="content">{{data?.category.title}}</div>
		</div>
	</mat-card-content>
</mat-card>

<mat-card *ngIf="data" class="mt12">
	<mat-card-content>
		<div class="mb12" *ngIf="userHasRequested()">Du hast bereits eine Anfrage gestellt.</div>
		<button mat-raised-button (click)="requestItem()" [disabled]="!claimItemActionEnabled">
			Anfrage stellen
		</button>
	</mat-card-content>
</mat-card>
